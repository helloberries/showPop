<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <title>弹出层插件Demo</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="btn">
        <div class="btn-wrapper">
          <button id="btn">点击出现弹窗</button>
        </div>
      </div>
    </div>
  <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
  <script src="js/showPop.js" charset="utf-8"></script>
  <script type="text/javascript">
    $('#btn').click(function (e) {
      $(this).showPop({
        'width': '200px',
        'height': '50px',
        'containerCls': 'pop-container',
        'contentCls': 'pop-content',
        'content': '<p>' + '我是弹出层' + '</p>'
      });
    });
  </script>
  </body>
</html>
